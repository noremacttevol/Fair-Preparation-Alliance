name: AI Documentation Fixer

on:
  push:
    branches:
      - main

jobs:
  doc-fixer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install openai==0.28.1

      - name: Run Documentation Fixer
        run: python .github/scripts/doc_fixer.py

  term-discovery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install openai==0.28.1

      - name: Run Term Discovery
        run: python .github/scripts/term_discovery.py