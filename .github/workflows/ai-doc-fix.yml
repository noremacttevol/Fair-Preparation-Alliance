name: ai-doc-fix
on:
  push:
    paths: ["**/*.md"]
  workflow_dispatch:

concurrency:
  group: docs-fix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rewrite:
    if: ${{ ! contains(github.event.head_commit.message, '[AI fix]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2            # allow git diff with previous commit
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install openai==0.28.1 tiktoken
      - name: Run AI doc fixer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/ai_doc_fix.py
